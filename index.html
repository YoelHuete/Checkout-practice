<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Check-out car</title>
  </head>
  <body>
    <div class="cart">   
       <div class="product container">
        <div class="header-container">
          <span>&#x2715;</span>
          <p class="detail">Product detail</p>
          <div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="product-chair">
          <img src="chair.jpg" alt="" />
        </div>
        <div class="product-footer">
          <div>
            <p>Furniture/Dining</p>
            <p class="chair-name">Chair dinning Wood</p>
            <p class="price">$129.99</p>
          </div>
          <div>
            <button class="btn-chair">Add <span class="icon">&rarr;</span></button>
          </div>
        </div>
       </div>


       <div class="checkout container product">
        <div class="checkout-top">
          <span>&#x2715;</span>
          <p class="detail">Checkout Method</p>
          <div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="main-checkout">
        <div>
          <p>Payment details</p>
          <br />
          <p>Name</p>
          <p>John Doe</p>
          <hr>
          <p>Card Number</p>
          <p>5184 3648 1548 2154</p>
          <hr>
          <p>Expire date</p>
          <p>04/2022</p>
          <br>
          <br>
          <br>
          <br>
          <div class="total">
            <p>Total amount</p><span>$129.99</span>
          </div>
          <hr>
          <button class="btn-next">Next <span class="icon">&rarr;</span></button>
           

      </div>
     </div>
    </div> 
  </body>
</html>
